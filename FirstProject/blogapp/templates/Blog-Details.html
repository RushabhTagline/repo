<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .image-set{
            height: 70%;
            width: 35%;
            margin: 5px;
            border-radius: 5px;
        }
        #page-set{
            width: auto;
            align-self: center;
        }
    </style>
</head>
<body>
    <div><a href="/blog" style="margin-left: 20px;">Home</a></div><br>
    <div class="row mb-2">
        <div class="col-md-auto align-items-center" style="margin-left: 20px;">
            <div class="row g-0 border rounded row-md-auto"  id="page-set">
                <div class="col p-4 d-flex flex-column position-static">
                    <a href="/blog/AuthorDetailsPage/{{pk}}"><p class="d-inline-block mb-2 text-primary">{{data.UserId}}</p></a>
                    <h6 class="mb-0">{{data.title}}</h6>
                    <img src="/media/{{data.image}}" class="image-set" alt="">
                    <h4 class="mb-0">{{data.sub_title}}</h4>
                    <p class="card-text mb-auto">{{data.description}}</p>
                    <div class="mb-1 text-muted">{{data.created_date}}</div>
                </div> 
                <a href="/blog/addcomment/{{data.id}}" style="margin-left: 10px;">Add a new comment</a> 
                <div style="margin-left: 10px;">
                    {% for data in comments %}
                    <hr><p>{{data.user_id}}</p>
                    <p>{{data.Comment}}</p>
                    <p>{{data.create_at}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div style="margin-left: 20px;"><a href="/blog/blogspage">Back</a></div>
</body>
</html>
