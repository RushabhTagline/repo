<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .image-set{
            height: 70%;
            width: 35%;
            margin: 5px;
            border-radius: 5px;
        }
        #page-set{
            width: auto;
            align-self: center;
        }
    </style>
</head>
<body>
    <div><a href="/blog" style="margin-left: 20px;">Home</a></div><br>
    <div class="row mb-2 ">
        <div class="col-md-auto align-items-center">
            <div class="row g-0 border rounded row-md-auto"  id="page-set">
                <div class="col p-4 d-flex flex-column position-static">
                    <a href="/blog/AuthorDetailsPage/{{pk}}"><strong class="d-inline-block mb-2 text-primary">{{data.UserId}}</strong></a>
                    <h3 class="mb-0">{{data.title}}</h3>
                    <img src="/media/{{data.image}}" class="image-set" alt="">
                    <h4 class="mb-0">{{data.sub_title}}</h4>
                    <p class="card-text mb-auto">{{data.description}}</p>
                    <div class="mb-1 text-muted">{{data.created_date}}</div>
                </div>  
                <form action="" method="post">
                    {% csrf_token %}
                    <div>
                        <label for="for_comment">Comment </label>
                        <input type="text" name="CommentInput" placeholder="Add New Comment">
                        <input type="submit" value="Post" name="post" >
                    </div>
                </form>
                {% for data in comments %}
                <div><hr>
                    <p>{{data.user_id}}</p>
                    <h6>{{data.Comment}}</h6    >
                    <p>{{data.create_at}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div><a href="/blog/blogspage">Back</a></div>
</body>
</html>
