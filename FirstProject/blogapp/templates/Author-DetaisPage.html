<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .image-set{
            height: 70%;
            width: 60%;
        }
        body{
            margin-left: 400px;   
            margin-right: 400px;
            
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Profile Page</h2><br>
    <div><a href="/blog" style="margin-left: 20px;">Home</a></div><br>
    <section class="vh-300" style="background-color: #f4f5f7;">
        <div class="col-md-4 gradient-custom text-center text-white" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
            <img src="/media/{{AuthorData.image}}" alt="Avatar" class="img-fluid my-5" style="width: 120px;" />
            <h5 style="color: black;">{{AuthorData.FirstName}}  {{AuthorData.LastName}}</h5>
            <i class="far fa-edit mb-5"></i>
        </div>
        <div class="col-md-8">
            <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                    <div class="col-6 mb-3">
                        <h6>Email</h6>
                        <p class="text-muted">{{AuthorData.UserMail}}</p>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>Phone</h6>
                        <p class="text-muted">123 456 7890</p>
                    </div>
                    <div class="row pt-1">
                        <div class="col-6 mb-3">
                            <h6>Age</h6>
                            <p class="text-muted">20</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body p-4">
                <h6>Post</h6>
                <hr class="mt-0 mb-4">
            <div class="row mb-2">
                {% for data in blog %}
                <div class="col-md-6">
                    <div class="col-md-auto align-items-center">
                        <div class="row g-0 border rounded row-md-auto"  id="page-set">
                            <div class="col p-4 d-flex flex-column position-static">
                                <a href="/AuthorDetailsPage/{{pk}}"><strong class="d-inline-block mb-2 text-primary">{{data.UserId}}</strong></a>
                                <a href="/blogdetails/{{data.id}}"><strong class="d-inline-block mb-2 text-primary"><h3 class="mb-0">{{data.title}}</h3></strong></a>
                                <img src="/media/{{data.image}}" class="image-set" alt="">
                                <h4 class="mb-0">{{data.sub_title}}</h4>
                                <p class="card-text mb-auto">{{data.description}}</p>
                                <div class="mb-1 text-muted">{{data.created_date}}</div>
                            </div>  
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>   
    </section>
</body>
</html>
